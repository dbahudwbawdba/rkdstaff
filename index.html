<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKD | Staff Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-low: rgba(212, 175, 55, 0.2);
            --bg: #0a0a0c;
            --card: #141417;
            --border: rgba(255, 255, 255, 0.08);
            --text: #e2e2e7;
            
            /* Rank Colors */
            --beheer: #ff4d4d;
            --admin: #bb66ff;
            --senior: #ffb31a;
            --staff: #4da6ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- SUBTIELE GEANIMEERDE ACHTERGROND --- */
        #canvas {
            position: fixed;
            top: 0; left: 0; z-index: -1;
            filter: blur(50px);
            opacity: 0.4;
        }

        /* --- SLANKE NAVIGATIE --- */
        nav {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 2px;
        }

        .nav-links { display: flex; gap: 25px; }
        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            transition: 0.3s;
        }
        .nav-links a:hover { opacity: 1; color: var(--gold); }

        /* --- MAIN LAYOUT --- */
        main {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .rank-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .rank-title::after { content: ""; height: 1px; flex: 1; background: var(--border); }

        /* --- GRID & CARD DESIGN --- */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .card-wrapper { perspective: 800px; }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            position: relative;
            transition: transform 0.2s ease-out, border 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
            cursor: pointer;
            overflow: hidden;
        }

        /* Subtiele glow per rank */
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--rank-color), transparent 70%);
            opacity: 0;
            transition: 0.3s;
            z-index: 0;
        }

        .card:hover {
            border-color: var(--rank-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card:hover::before { opacity: 0.1; }

        .skin-img {
            height: 140px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 15px;
        }

        .card:hover .skin-img {
            transform: scale(1.1) translateZ(30px);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .card p {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--rank-color);
            position: relative;
            z-index: 1;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 40px;
            opacity: 0.4;
            font-size: 0.7rem;
            border-top: 1px solid var(--border);
        }

        /* Mobile Fix */
        @media (max-width: 600px) {
            .staff-grid { grid-template-columns: 1fr 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <nav>
        <div class="logo">RKD REMAKEKINGDOM</div>
        <div class="nav-links">
            <a href="#beheer">Beheer</a>
            <a href="#admin">Admin</a>
            <a href="#senior">Senior Staff</a>
            <a href="#staff">Staff</a>
        </div>
    </nav>

    <main>
        <header>
            <h1>HET STAFF TEAM</h1>
        </header>

        <div id="staff-content"></div>
    </main>

    <footer>RKD REMAKEKINGDOM &copy; 2026</footer>

    <script>
        const staff = {
            "Beheer": [
                { name: "Binnenlander", role: "Eigenaar", color: "var(--beheer)" }
            ],
            "Admin": [
                { name: "Shaykuhh", role: "Admin", color: "var(--admin)" },
                { name: "Penpijn", role: "Admin", color: "var(--admin)" }
            ],
            "Senior Staff": [
                { name: "Noootjee", role: "Senior Staff", color: "var(--senior)" },
                { name: "BjornNL", role: "Senior Staff", color: "var(--senior)" },
                { name: "Peanerd", role: "Senior Staff", color: "var(--senior)" }
            ],
            "Staff": [
                { name: "ItssAyden", role: "Staff", color: "var(--staff)" },
                { name: "Koningbitterbal", role: "Staff", color: "var(--staff)" },
                { name: "Annewannn", role: "Staff", color: "var(--staff)" },
                { name: "Clashermike", role: "Staff", color: "var(--staff)" },
                { name: "ItssGirav", role: "Staff", color: "var(--staff)" },
                { name: "Odsko", role: "Staff", color: "var(--staff)" }
            ]
        };

        const content = document.getElementById('staff-content');

        // Render Cards
        Object.keys(staff).forEach(rank => {
            const section = document.createElement('div');
            section.id = rank.toLowerCase().replace(" ", "-");
            section.innerHTML = `<div class="rank-title">${rank}</div>`;
            const grid = document.createElement('div');
            grid.className = 'staff-grid';

            staff[rank].forEach(member => {
                grid.innerHTML += `
                    <div class="card-wrapper">
                        <div class="card" style="--rank-color: ${member.color}">
                            <img src="https://mc-heads.net/body/${member.name}/right" class="skin-img" alt="${member.name}">
                            <h3>${member.name}</h3>
                            <p>${member.role}</p>
                        </div>
                    </div>
                `;
            });
            section.appendChild(grid);
            content.appendChild(section);
        });

        // --- SUBTIELE 3D ENGINE (BEPERKT) ---
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Beperk de draaiing tot max 8 graden voor een clean effect
                const rotateX = ((y - rect.height / 2) / rect.height) * -8;
                const rotateY = ((x - rect.width / 2) / rect.width) * 8;
                
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        });

        // --- ACHTERGROND ANIMATIE ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, balls = [];

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            balls = [];
            for(let i=0; i<5; i++) {
                balls.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 300 + 200,
                    color: i % 2 === 0 ? '#d4af37' : '#1a1a2e'
                });
            }
        }

        function animate() {
            ctx.clearRect(0,0,w,h);
            balls.forEach(b => {
                ctx.beginPath();
                ctx.fillStyle = b.color;
                ctx.arc(b.x, b.y, b.size, 0, Math.PI*2);
                ctx.fill();
                b.x += b.vx; b.y += b.vy;
                if(b.x<0 || b.x>w) b.vx *= -1;
                if(b.y<0 || b.y>h) b.vy *= -1;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();

    </script>
</body>
</html>
