<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKD REMAKE KINGDOM | OFFICIAL STAFF HIERARCHY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:wght@100;300;400;700;900&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        /* REMAKE KINGDOM - ADVANCED STAFF ENGINE v3.0
           THEME: ROYAL DARK / CONSISTENT GOLD
        */

        :root {
            --beheer-primary: #ff3e3e;
            --beheer-shadow: rgba(255, 62, 62, 0.3);
            --admin-primary: #bf5fff;
            --admin-shadow: rgba(191, 95, 255, 0.3);
            --senior-primary: #ffc107;
            --senior-shadow: rgba(255, 193, 7, 0.3);
            --staff-primary: #00d2ff;
            --staff-shadow: rgba(0, 210, 255, 0.3);
            
            --gold-light: #f1c40f;
            --gold-dark: #967117;
            --deep-black: #080808;
            --card-bg: #111111;
            --text-main: #e0e0e0;
            --transition: all 0.5s cubic-bezier(0.2, 1, 0.22, 1);
        }

        /* --- SMOOTH SCROLLING --- */
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--deep-black);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, #1a1a1a 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #1a1a1a 0%, transparent 40%);
        }

        /* --- ADVANCED TOP BAR --- */
        .royal-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 90px;
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--gold-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            z-index: 9999;
        }

        .nav-brand {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            color: var(--gold-light);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-item {
            position: relative;
            text-decoration: none;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: var(--transition);
        }

        .nav-item:hover {
            color: var(--gold-light);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--gold-light);
            width: 0%;
            transition: width 0.1s ease;
        }

        /* --- HERO HEADER --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        .hero h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(3rem, 8vw, 6.5rem);
            margin: 0;
            background: linear-gradient(to bottom, #fff 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .hero-subtitle {
            font-size: 1.2rem;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-top: 20px;
            font-weight: 300;
            opacity: 0.6;
        }

        /* --- SECTION TITLES --- */
        .section-header {
            text-align: center;
            margin: 150px 0 80px;
            position: relative;
        }

        .section-header h2 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            letter-spacing: 6px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .section-header span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            opacity: 0.03;
            width: 100%;
            z-index: 1;
        }

        /* --- THE GRID & 3D CARDS --- */
        .staff-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            padding: 0 40px;
        }

        .card-perspective {
            perspective: 2000px;
        }

        .staff-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            height: 520px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
            transition: var(--transition);
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .staff-card:hover {
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        /* Rank Accents */
        .rank-beheer { border-bottom: 6px solid var(--beheer-primary); }
        .rank-admin { border-bottom: 6px solid var(--admin-primary); }
        .rank-senior { border-bottom: 6px solid var(--senior-primary); }
        .rank-staff { border-bottom: 6px solid var(--staff-primary); }

        /* Minecraft Render Logic */
        .render-container {
            position: absolute;
            top: 40px;
            height: 320px;
            width: 100%;
            display: flex;
            justify-content: center;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .mc-skin {
            height: 100%;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
            transform: translateZ(100px);
            transition: var(--transition);
        }

        .staff-card:hover .mc-skin {
            transform: translateZ(150px) translateY(-20px) scale(1.1);
        }

        /* Pedestal Effect */
        .pedestal {
            position: absolute;
            bottom: 120px;
            width: 120px;
            height: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            filter: blur(10px);
            transform: rotateX(80deg);
        }

        /* Text Content */
        .info-box {
            text-align: center;
            transform: translateZ(50px);
        }

        .info-box h3 {
            font-size: 2.2rem;
            font-family: 'Cinzel Decorative', cursive;
            margin: 0;
            letter-spacing: 2px;
            color: white;
        }

        .info-box p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Footer */
        .footer {
            margin-top: 200px;
            padding: 100px 20px;
            background: #050505;
            text-align: center;
            border-top: 1px solid var(--gold-dark);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-brand { font-size: 1.2rem; }
            .nav-links { display: none; }
            .hero h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <nav class="royal-nav">
        <div class="nav-brand">RKD RemakeKingdom</div>
        <div class="nav-links">
            <a href="#beheer" class="nav-item">Beheer</a>
            <a href="#admin" class="nav-item">Admin</a>
            <a href="#senior" class="nav-item">Senior Staff</a>
            <a href="#staff" class="nav-item">Staff</a>
        </div>
        <div class="scroll-indicator" id="progress-bar"></div>
    </nav>

    <header class="hero">
        <h1>THE HIERARCHY</h1>
        <div class="hero-subtitle">Remake Kingdom Official Staff Team</div>
    </header>

    <main>
        <div class="section-header" id="beheer">
            <span>DIRECTIE</span>
            <h2>BEHEER</h2>
        </div>
        <div class="staff-wrapper" id="grid-beheer"></div>

        <div class="section-header" id="admin">
            <span>ADMINS</span>
            <h2>ADMIN</h2>
        </div>
        <div class="staff-wrapper" id="grid-admin"></div>

        <div class="section-header" id="senior">
            <span>SENIORS</span>
            <h2>SENIOR STAFF</h2>
        </div>
        <div class="staff-wrapper" id="grid-senior"></div>

        <div class="section-header" id="staff">
            <span>MEMBERS</span>
            <h2>STAFF</h2>
        </div>
        <div class="staff-wrapper" id="grid-staff"></div>
    </main>

    <footer class="footer">
        <div class="nav-brand">REMAKE KINGDOM</div>
        <p style="opacity: 0.5; margin-top: 20px;">Â© 2026 RKD - Gebouwd voor koningen door koningen.</p>
    </footer>

    <script>
        // --- DATABASE ---
        const staffTeam = {
            beheer: [
                { name: "Binnenlander", rank: "Eigenaar" }
            ],
            admin: [
                { name: "Shaykuhh", rank: "Administrator" },
                { name: "Penpijn", rank: "Administrator" }
            ],
            senior: [
                { name: "Noootjee", rank: "Senior Staff" },
                { name: "BjornNL", rank: "Senior Staff" },
                { name: "Peanerd", rank: "Senior Staff" }
            ],
            staff: [
                { name: "ItssAyden", rank: "Staff" },
                { name: "Koningbitterbal", rank: "Staff" },
                { name: "Annewannn", rank: "Staff" },
                { name: "Clashermike", rank: "Staff" },
                { name: "ItssGirav", rank: "Staff" },
                { name: "Odsko", rank: "Staff" }
            ]
        };

        // --- RENDER ENGINE ---
        function createStaffCards() {
            Object.keys(staffTeam).forEach(category => {
                const grid = document.getElementById(`grid-${category}`);
                staffTeam[category].forEach(member => {
                    const card = `
                        <div class="card-perspective">
                            <div class="staff-card rank-${category}" onmousemove="processTilt(event, this)" onmouseleave="resetTilt(this)">
                                <div class="render-container">
                                    <div class="pedestal"></div>
                                    <img src="https://mc-heads.net/body/${member.name}/right" class="mc-skin" alt="${member.name}">
                                </div>
                                <div class="info-box">
                                    <h3>${member.name}</h3>
                                    <p style="color: var(--${category}-primary)">${member.rank}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            });
        }

        // --- TILT ENGINE ---
        function processTilt(event, element) {
            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (centerY - y) / 12;
            const rotateY = (x - centerX) / 12;
            
            element.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        }

        function resetTilt(element) {
            element.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
        }

        // --- SCROLL ENGINE ---
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        // RUN
        window.onload = createStaffCards;
    </script>
</body>
</html>
