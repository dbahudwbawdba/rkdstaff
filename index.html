<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKD RemakeKingdom | Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #c5a059;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            /* Rank Kleuren */
            --color-beheer: #ff4757;
            --color-admin: #a55eea;
            --color-senior: #f7b731;
            --color-staff: #2e86de;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- STICKY NAV BAR --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .nav-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--primary-gold);
            letter-spacing: 2px;
        }

        /* --- HERO SECTION --- */
        header {
            padding: 150px 20px 80px;
            text-align: center;
            background: radial-gradient(circle at top, #252525 0%, #121212 70%);
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        header p {
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
        }

        /* --- STAFF SECTIONS --- */
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .rank-group {
            margin-bottom: 80px;
        }

        .rank-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .rank-header h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            display: inline-block;
            background: var(--dark-bg);
            padding: 0 30px;
            z-index: 2;
            position: relative;
        }

        .rank-header::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            top: 50%;
            height: 1px;
            background: rgba(255,255,255,0.1);
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        /* --- 3D CARD ENGINE --- */
        .card-container {
            perspective: 1000px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            border: 1px solid rgba(255,255,255,0.03);
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Minecraft Body Render */
        .skin {
            height: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
            transform: translateZ(40px); /* Dit maakt het 3D */
            transition: transform 0.3s ease;
        }

        .card:hover .skin {
            transform: translateZ(60px) scale(1.1);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            transform: translateZ(25px);
        }

        .card span {
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: translateZ(20px);
            display: block;
        }

        /* Rank-specifieke accents */
        .beheer span { color: var(--color-beheer); }
        .admin span { color: var(--color-admin); }
        .senior span { color: var(--color-senior); }
        .staff span { color: var(--color-staff); }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            border-radius: 12px 12px 0 0;
        }
        .beheer::before { background: var(--color-beheer); }
        .admin::before { background: var(--color-admin); }
        .senior::before { background: var(--color-senior); }
        .staff::before { background: var(--color-staff); }

        footer {
            text-align: center;
            padding: 60px;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-gray);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <div class="logo">RKD</div>
            <div style="color: var(--text-gray); font-size: 0.8rem; font-weight: bold;">REMAKE KINGDOM</div>
        </div>
    </nav>

    <header>
        <h1>STAFF TEAM</h1>
        <p>De krachten achter het rijk</p>
    </header>

    <div class="wrapper" id="staff-content">
        </div>

    <footer>
        &copy; 2026 Remake Kingdom. Niet gelieerd aan Mojang AB.
    </footer>

    <script>
        const team = [
            { name: "Binnenlander", rank: "Beheer" },
            { name: "Shaykuhh", rank: "Admin" },
            { name: "Penpijn", rank: "Admin" },
            { name: "Noootjee", rank: "Senior Staff" },
            { name: "BjornNL", rank: "Senior Staff" },
            { name: "Peanerd", rank: "Senior Staff" },
            { name: "ItssAyden", rank: "Staff" },
            { name: "Koningbitterbal", rank: "Staff" },
            { name: "Annewannn", rank: "Staff" },
            { name: "Clashermike", rank: "Staff" },
            { name: "ItssGirav", rank: "Staff" },
            { name: "Odsko", rank: "Staff" }
        ];

        const ranks = ["Beheer", "Admin", "Senior Staff", "Staff"];

        function init() {
            const container = document.getElementById('staff-content');
            
            ranks.forEach(rank => {
                const members = team.filter(m => m.rank === rank);
                if (members.length === 0) return;

                const section = document.createElement('section');
                section.className = 'rank-group';
                
                const rankClass = rank.toLowerCase().replace(' ', '-');
                
                section.innerHTML = `
                    <div class="rank-header"><h2>${rank}</h2></div>
                    <div class="grid">
                        ${members.map(m => `
                            <div class="card-container">
                                <div class="card ${rankClass}">
                                    <img src="https://mc-heads.net/body/${m.name}/right" class="skin" alt="${m.name}">
                                    <h3>${m.name}</h3>
                                    <span>${m.rank}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });

            setupTilt();
        }

        function setupTilt() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (centerY - y) / 10;
                    const rotateY = (x - centerX) / 10;
                    
                    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'rotateX(0) rotateY(0)';
                });
            });
        }

        window.onload = init;
    </script>
</body>
</html>
